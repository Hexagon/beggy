<!DOCTYPE html>
<html lang="sv">
  <head>
    {{> head }}
    <title>Mina annonser - Beggy</title>
    <meta
      name="description"
      content="Hantera dina annonser på Beggy - En enkel svensk begagnatmarknad."
    >
  </head>
  <body class="bg-white text-dark leading-relaxed user-logged-in">
    {{> header }}

    <main class="min-h-[calc(100vh-200px)] py-8">
      <div class="max-w-6xl mx-auto px-5">
        <a href="/" class="text-primary no-underline mb-4 inline-block">&larr; Tillbaka</a>

        <div id="loadingState" class="py-12 text-center">
          <div
            class="inline-block w-8 h-8 border-4 border-stone-200 border-t-primary rounded-full animate-spin"
          >
          </div>
          <p class="text-stone-500 mt-4">Laddar...</p>
        </div>

        <div id="loginPrompt" class="p-8 text-center hidden">
          <h1 class="text-2xl font-bold mb-4">Mina annonser</h1>
          <p class="text-stone-500 mb-4">Du måste vara inloggad för att se dina annonser.</p>
          <button
            onclick="openModal('loginModal')"
            class="px-5 py-2.5 bg-primary text-white rounded cursor-pointer text-base hover:bg-primary-dark transition-colors"
          >
            Logga in
          </button>
        </div>

        <div id="myAdsContainer" class="hidden">
          <h1 class="text-2xl font-bold mb-6">Mina annonser</h1>
          <div id="myAdsList" class="flex flex-col divide-y divide-stone-200"></div>
        </div>
      </div>
    </main>

    {{> modals }} {{> footer }}

    <script src="/js/my-ads.js"></script>
  </body>
</html>
