<!-- Login Modal -->
<div
  class="modal hidden fixed inset-0 bg-black/50 z-[1000] overflow-y-auto p-5"
  id="loginModal"
>
  <div class="bg-white max-w-md mx-auto mt-12 p-8 rounded-lg relative">
    <span
      class="close absolute top-4 right-5 text-2xl cursor-pointer text-gray-500 hover:text-gray-800"
      onclick="closeModal('loginModal')"
    >&times;</span>
    <h2 class="text-xl font-semibold mb-4">Logga in</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="loginEmail" class="block mb-1 font-medium">E-post</label>
        <input
          type="email"
          id="loginEmail"
          required
          class="w-full p-2.5 border border-gray-300 rounded text-base"
        >
      </div>
      <div class="mb-4">
        <label for="loginPassword" class="block mb-1 font-medium">Lösenord</label>
        <input
          type="password"
          id="loginPassword"
          required
          class="w-full p-2.5 border border-gray-300 rounded text-base"
        >
      </div>
      <button
        type="submit"
        class="w-full px-5 py-2.5 bg-primary text-white rounded cursor-pointer text-base hover:bg-primary-dark transition-colors"
      >
        Logga in
      </button>
      <p class="mt-4 text-center text-gray-500">
        Har du inget konto? <a href="#" id="showRegister" class="text-primary"
        >Registrera dig</a>
      </p>
    </form>
  </div>
</div>

<!-- Register Modal -->
<div
  class="modal hidden fixed inset-0 bg-black/50 z-[1000] overflow-y-auto p-5"
  id="registerModal"
>
  <div class="bg-white max-w-md mx-auto mt-12 p-8 rounded-lg relative">
    <span
      class="close absolute top-4 right-5 text-2xl cursor-pointer text-gray-500 hover:text-gray-800"
      onclick="closeModal('registerModal')"
    >&times;</span>
    <h2 class="text-xl font-semibold mb-4">Registrera dig</h2>
    <form id="registerForm">
      <div class="mb-4">
        <label for="regUsername" class="block mb-1 font-medium">Användarnamn *</label>
        <input
          type="text"
          id="regUsername"
          required
          class="w-full p-2.5 border border-gray-300 rounded text-base"
        >
      </div>
      <div class="mb-4">
        <label for="regEmail" class="block mb-1 font-medium">E-post *</label>
        <input
          type="email"
          id="regEmail"
          required
          class="w-full p-2.5 border border-gray-300 rounded text-base"
        >
      </div>
      <div class="mb-4">
        <label for="regPassword" class="block mb-1 font-medium"
        >Lösenord * (minst 8 tecken)</label>
        <input
          type="password"
          id="regPassword"
          required
          minlength="8"
          class="w-full p-2.5 border border-gray-300 rounded text-base"
        >
      </div>
      <button
        type="submit"
        class="w-full px-5 py-2.5 bg-primary text-white rounded cursor-pointer text-base hover:bg-primary-dark transition-colors"
      >
        Registrera
      </button>
      <p class="mt-4 text-center text-gray-500">
        Har du redan ett konto? <a href="#" id="showLogin" class="text-primary">Logga in</a>
      </p>
    </form>
  </div>
</div>

<!-- Report Modal (BBS law compliance) -->
<div
  class="modal hidden fixed inset-0 bg-black/50 z-[1000] overflow-y-auto p-5"
  id="reportModal"
>
  <div class="bg-white max-w-md mx-auto mt-12 p-8 rounded-lg relative">
    <span
      class="close absolute top-4 right-5 text-2xl cursor-pointer text-gray-500 hover:text-gray-800"
      onclick="closeModal('reportModal')"
    >&times;</span>
    <h2 class="text-xl font-semibold mb-4">⚠️ Rapportera annons</h2>
    <p class="text-gray-500 mb-4">
      Hjälp oss hålla Beggy säkert. Rapporter hanteras konfidentiellt.
    </p>
    <form id="reportForm">
      <div class="mb-4">
        <label for="reportReason" class="block mb-1 font-medium">Anledning *</label>
        <select
          id="reportReason"
          required
          class="w-full p-2.5 border border-gray-300 rounded text-base"
        >
          <option value="">Välj anledning...</option>
          <option value="illegal_content">Olagligt innehåll</option>
          <option value="fraud">Bedrägeri/Bluff</option>
          <option value="spam">Spam/Reklam</option>
          <option value="offensive">Stötande innehåll</option>
          <option value="wrong_category">Fel kategori</option>
          <option value="other">Annat</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="reportDetails" class="block mb-1 font-medium">Detaljer (valfritt)</label>
        <textarea
          id="reportDetails"
          rows="3"
          placeholder="Beskriv problemet..."
          class="w-full p-2.5 border border-gray-300 rounded text-base resize-y"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full px-5 py-2.5 bg-primary text-white rounded cursor-pointer text-base hover:bg-primary-dark transition-colors"
      >
        Skicka rapport
      </button>
    </form>
  </div>
</div>
