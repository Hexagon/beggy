<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#D95F3D">
<link rel="canonical" href="https://beggy.se{{canonicalPath}}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ogType}}">
<meta property="og:url" content="https://beggy.se{{canonicalPath}}">
<meta property="og:title" content="{{ogTitle}}">
<meta property="og:description" content="{{ogDescription}}">
<meta property="og:image" content="{{ogImage}}">
<meta property="og:locale" content="sv_SE">
<meta property="og:site_name" content="Beggy">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="https://beggy.se{{canonicalPath}}">
<meta name="twitter:title" content="{{ogTitle}}">
<meta name="twitter:description" content="{{ogDescription}}">
<meta name="twitter:image" content="{{ogImage}}">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="alternate icon" href="/favicon.ico">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">

<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: "#D95F3D",
          "primary-dark": "#bf4b2a",
          secondary: "#3E5B4F",
          cream: "#FFF8F2",
          dark: "#2C221F",
          "amber-75": "#FFF8F2",
        },
      },
    },
  }
</script>
